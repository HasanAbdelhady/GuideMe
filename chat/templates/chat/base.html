{% load static %}
<!DOCTYPE html>
<html lang="en" class="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}AI Chat Interface{% endblock %}</title>

        <!-- External CDNs -->
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
        tailwind.config = { darkMode: "class" };
    </script>
        <script
            src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github-dark.min.css" />
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>

        <!-- Custom CSS -->
        <link rel="stylesheet" href="{% static 'css/chat.css' %}">

        {% block extra_css %}{% endblock %}
    </head>
    <body class="bg-[#343541] text-gray-100">
        {% block content %}{% endblock %}

        <!-- Common JS -->
        <script src="{% static 'chat/common.js' %}"></script>
        {% block extra_js %}{% endblock %}
    </body>
</html>
