<!-- Input area -->
<div class="relative border-t border-gray-700/50 pt-2 mt-auto">
    <!-- Control buttons -->
    <div class="flex justify-between">
        <button id="clear-chat"
            class="text-xs text-gray-400 hover:text-gray-200 transition-colors ml-1 flex items-center">
            <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor"
                viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round"
                    stroke-width="2"
                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
            Clear chat
        </button>
        <!-- Stop button occupies the same spot as "send" but starts hidden -->
        <button id="stop-button"
            class="absolute right-2.5 bottom-10 p-1.5 rounded-full bg-red-600 text-white hover:bg-red-500 transition-colors flex items-center justify-center hidden z-10">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                <path d="M6 6h12v12H6z"/>
            </svg>
        </button>
    </div>

    <!-- Chat form -->
    <form id="chat-form" enctype="multipart/form-data">
        {% csrf_token %}
        <div
            class="bg-gray-700 relative shadow-md rounded-lg overflow-hidden">
            <textarea id="prompt" name="prompt" rows="1"
                placeholder="Teach me about..."
                class="bg-gray-700/40 w-full py-2 pl-4 pr-14 text-gray-100 rounded-md focus:outline-none resize-none max-h-40"></textarea>
            
            <!-- Send button -->
            <button type="submit" id="submit-button"
                class="absolute right-2.5 bottom-2 p-1.5 rounded-full bg-blue-600 text-white hover:bg-blue-500 transition-colors flex items-center z-10">
                <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                <path d="M12 5V19M12 5L6 11M12 5L18 11" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </button>

            <div class="relative left-2 bottom-0 flex p-1 ">
                <!-- RAG Mode Toggle Button -->
                <button id="rag-mode-toggle"
                    class="p-1 mr-2 rounded-md hover:bg-gray-700/70 focus:outline-none transition-colors flex items-center"
                    title="Toggle RAG Mode (Contextual QA from your documents)">
                    <svg id="rag-mode-icon" xmlns="http://www.w3.org/2000/svg"
                        class="h-4 w-4 mr-1 text-gray-400" fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4M4 7l8 4M12 11l8-4m-8 4v9m-8-5h16" />
                    </svg>
                    <span class="text-xs text-gray-400">Use Context</span>
                </button>

                <!-- Diagram Mode Toggle Button -->
                <button id="diagram-mode-toggle"
                    class="p-1 mr-2 rounded-md hover:bg-gray-700/70 focus:outline-none transition-colors flex items-center"
                    title="Toggle Diagram Generation Mode">
                    <svg id="diagram-mode-icon"
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-4 w-4 mr-1 text-gray-400" fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01" />
                    </svg>
                    <span class="text-xs text-gray-400">Draw a Diagram</span>
                </button>

                <!-- YouTube Mode Toggle Button -->
                <button id="youtube-mode-toggle"
                    class="p-1 mr-2 rounded-md hover:bg-gray-700/70 focus:outline-none transition-colors flex items-center"
                    title="Toggle YouTube Mode (Summarize or Recommend Videos)">
                    <svg id="youtube-mode-icon"
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-4 w-4 mr-1 text-gray-400" viewBox="0 0 24 24"
                        fill="currentColor">
                        <path
                            d="M21.582,6.186c-0.23-0.86-0.908-1.538-1.768-1.768C18.254,4,12,4,12,4S5.746,4,4.186,4.418 c-0.86,0.23-1.538,0.908-1.768,1.768C2,7.746,2,12,2,12s0,4.254,0.418,5.814c0.23,0.86,0.908,1.538,1.768,1.768 C5.746,20,12,20,12,20s6.254,0,7.814-0.418c0.861-0.23,1.538-0.908,1.768-1.768C22,16.254,22,12,22,12S22,7.746,21.582,6.186z M10,15.464V8.536L16,12L10,15.464z" />
                    </svg>
                    <span class="text-xs text-gray-400">YouTube</span>
                </button>

                <label for="file-input"
                    class="p-1 mr-1 text-gray-400 hover:text-gray-200 cursor-pointer rounded">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5"
                        fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            stroke-width="2"
                            d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13" />
                    </svg>
                </label>
            </div>
        </div>

        <!-- File upload display -->
        <div class="flex items-center text-xs mt-1 ml-1">
            <input id="file-input" type="file" name="file" class="hidden" />
            <p id="file-name" class="text-gray-400"></p>
            <button id="clear-file" type="button"
                class="ml-2 hidden text-gray-400 hover:text-gray-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3"
                    fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
    </form>

    <div class="flex justify-start items-center mt-2 space-x-2">
        <p class="text-xs text-center text-gray-500 flex-grow pl-2">
            The AI assistant may produce inaccurate information about people,
            places, or facts.
    </p>
    </div>
</div>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('chat-form');
    const submitBtn = document.getElementById('submit-button');
    const stopBtn = document.getElementById('stop-button');
    let controller; // for aborting fetch

    form.addEventListener('submit', async e => {
      e.preventDefault();

      // swap buttons
      submitBtn.classList.add('hidden');
      stopBtn.classList.remove('hidden');

      // create an AbortController so we can stop streaming
      controller = new AbortController();
      const signal = controller.signal;

      try {
        const resp = await fetch(form.action, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': '{{ csrf_token }}'
          },
          body: JSON.stringify({ prompt: form.prompt.value }),
          signal,
        });
        // handle streaming response hereâ€¦
        // when done:
      } catch (err) {
        if (err.name === 'AbortError') {
          console.log('Generation stopped by user');
        } else {
          console.error(err);
        }
      } finally {
        // restore buttons
        stopBtn.classList.add('hidden');
        submitBtn.classList.remove('hidden');
      }
    });

    // clicking "Stop" will abort the fetch and revert UI
    stopBtn.addEventListener('click', () => {
      if (controller) controller.abort();
      stopBtn.classList.add('hidden');
      submitBtn.classList.remove('hidden');
    });
  });
</script>
