<!-- Input area -->
<div class="relative border-t border-gray-700/50 pt-2 mt-auto">
    <!-- Control buttons -->
    <div class="flex justify-between">
        <button id="clear-chat" class="text-xs text-gray-400 hover:text-gray-200 transition-colors ml-1 flex items-center">
            <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
            Clear chat
        </button>
        <button id="stop-button" class="hidden text-xs text-gray-400 hover:text-red-400 transition-colors mr-1">
            Stop generating
        </button>
    </div>

    <!-- Chat form -->
    <form id="chat-form" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="relative shadow-md rounded-lg overflow-hidden border border-gray-600/40">
            <textarea id="prompt" name="prompt" rows="1" placeholder="Message the AI..." class="chat-input input-glow w-full py-2 pl-4 pr-12 text-gray-100 rounded-md focus:outline-none resize-none max-h-40"></textarea>

            <div class="absolute right-2 bottom-2.5 flex">
                <label for="file-input" class="p-1 mr-1 text-gray-400 hover:text-gray-200 cursor-pointer rounded">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13" />
                    </svg>
                </label>
                <button type="submit" class="p-1 text-gray-400 hover:text-gray-200 rounded button-glow">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M7 11L12 6L17 11M12 6V18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" transform="rotate(90 12 12)"></path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- File upload display -->
        <div class="flex items-center text-xs mt-1 ml-1">
            <input id="file-input" type="file" name="file" class="hidden" />
            <p id="file-name" class="text-gray-400"></p>
            <button id="clear-file" type="button" class="ml-2 hidden text-gray-400 hover:text-gray-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
    </form>

    <p class="text-xs text-center text-gray-500 mt-1">
        The AI assistant may produce inaccurate information about people, places, or facts.
    </p>
</div>
