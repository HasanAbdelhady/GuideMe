name: Scheduled Maintenance

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: "0 2 * * *"
    # Run weekly security scan on Sundays at 3 AM UTC
    - cron: "0 3 * * 0"
  workflow_dispatch:

jobs:
  # Daily dependency updates check
  dependency-updates:
    name: Check Dependency Updates
    runs-on: ubuntu-latest
    if: github.event.schedule == '0 2 * * *' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install pip-tools
        run: pip install pip-tools

      - name: Check for outdated packages
        run: |
          pip list --outdated --format=json > outdated-packages.json

      - name: Create dependency update issue
        if: hashFiles('outdated-packages.json') != ''
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const outdated = JSON.parse(fs.readFileSync('outdated-packages.json', 'utf8'));

            if (outdated.length > 0) {
              const body = `## ðŸ“¦ Outdated Dependencies Report
              
              The following packages have newer versions available:
              
              ${outdated.map(pkg => `- **${pkg.name}**: ${pkg.version} â†’ ${pkg.latest_version}`).join('\n')}
              
              Please review and update dependencies as needed.
              
              ---
              *This issue was automatically created by the dependency update workflow.*`;
              
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: `ðŸ”„ Dependency Updates Available - ${new Date().toISOString().split('T')[0]}`,
                body: body,
                labels: ['dependencies', 'maintenance']
              });
            }

  # Weekly security scan
  weekly-security-scan:
    name: Weekly Security Scan
    runs-on: ubuntu-latest
    if: github.event.schedule == '0 3 * * 0' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install security tools
        run: |
          pip install safety bandit semgrep
          pip install -r requirements.txt

      - name: Run comprehensive security scan
        run: |
          echo "## Security Scan Report - $(date)" > security-report.md
          echo "" >> security-report.md

          echo "### Safety Check (Dependencies)" >> security-report.md
          safety check --json --output safety.json || true
          if [ -s safety.json ]; then
            echo "âš ï¸ Security vulnerabilities found in dependencies" >> security-report.md
          else
            echo "âœ… No known vulnerabilities in dependencies" >> security-report.md
          fi
          echo "" >> security-report.md

          echo "### Bandit Check (Code Security)" >> security-report.md
          bandit -r . -f json -o bandit.json || true
          if [ -s bandit.json ]; then
            echo "âš ï¸ Potential security issues found in code" >> security-report.md
          else
            echo "âœ… No security issues found in code" >> security-report.md
          fi
          echo "" >> security-report.md

          echo "### Semgrep Check (SAST)" >> security-report.md
          semgrep --config=auto --json --output=semgrep.json . || true
          if [ -s semgrep.json ]; then
            echo "âš ï¸ Static analysis security findings" >> security-report.md
          else
            echo "âœ… No static analysis security issues" >> security-report.md
          fi

      - name: Create security report issue
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('security-report.md', 'utf8');

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `ðŸ”’ Weekly Security Scan Report - ${new Date().toISOString().split('T')[0]}`,
              body: report,
              labels: ['security', 'maintenance', 'weekly-report']
            });

      - name: Upload security artifacts
        uses: actions/upload-artifact@v4
        with:
          name: security-scan-results
          path: |
            safety.json
            bandit.json
            semgrep.json
            security-report.md

