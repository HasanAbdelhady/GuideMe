<!DOCTYPE html>
{%load static%}
<html lang="en" class="dark">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
		<script>
			tailwind.config = { darkMode: "class" };
		</script>
    <link rel="stylesheet" href="{% static 'chat/css/chat.css' %}">
		<title>Login</title>
	</head>
	<body class="min-h-screen flex items-center justify-center p-0 bg-gradient-to-br from-[#0f172a] via-[#1e293b] to-black text-gray-100">
		<div class="w-full max-w-md mx-auto my-8 rounded-2xl shadow-2xl bg-[#1e293b] border border-[#222c36] p-8">
			<h2 class="text-3xl font-bold text-center mb-8 text-blue-400">Login</h2>

			{% if messages %}
			<div class="mb-6 space-y-2">
				{% for message in messages %}
				<div class="p-4 rounded-lg {% if message.tags == 'success' %}bg-green-800 text-green-200{% else %}bg-red-800 text-red-200{% endif %}">
					{{ message }}
				</div>
				{% endfor %}
			</div>
			{% endif %}

			<form method="POST" action="{% url 'login' %}" class="space-y-6">
				{% csrf_token %}
				<div class="space-y-2">
					<label
						for="username"
						class="text-sm font-medium text-gray-300 flex items-center gap-2"
					>
						<svg
							class="w-4 h-4"
							fill="none"
							stroke="currentColor"
							viewBox="0 0 24 24"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-width="2"
								d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
							/>
						</svg>
						Username
					</label>
					<input
						type="text"
						id="username"
						name="username"
						required
						class="w-full pl-12 pr-4 py-3 bg-[#222c36] border border-[#334155] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#334155] text-gray-100 transition-all duration-300 hover:-translate-y-0.5 focus:-translate-y-0.5 focus:shadow-lg focus:shadow-black/20"
					/>
				</div>

				<div class="space-y-2">
					<label
						for="password"
						class="text-sm font-medium text-gray-300 flex items-center gap-2"
					>
						<svg
							class="w-4 h-4"
							fill="none"
							stroke="currentColor"
							viewBox="0 0 24 24"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-width="2"
								d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
							/>
						</svg>
						Password
					</label>
					<input
						type="password"
						id="password"
						name="password"
						required
						class="w-full pl-12 pr-4 py-3 bg-[#222c36] border border-[#334155] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#334155] text-gray-100 transition-all duration-300 hover:-translate-y-0.5 focus:-translate-y-0.5 focus:shadow-lg focus:shadow-black/20"
					/>
				</div>

				{% if form.errors %}
				<div
					class="p-4 rounded-lg bg-red-900/30 border border-red-500/30 text-red-200 backdrop-blur-sm"
				>
					<p>Your username and password didn't match. Please try again.</p>
				</div>
				{% endif %}

				<button
					type="submit"
					class="w-full px-6 py-3 text-white font-semibold bg-gradient-to-r from-[#222c36] to-[#334155] hover:from-[#334155] hover:to-black focus:outline-none focus:ring-2 focus:ring-[#334155] rounded-lg transition-all duration-300 hover:-translate-y-0.5 hover:shadow-lg hover:shadow-black/25 relative overflow-hidden"
				>
					Login
				</button>
			</form>

			<p class="mt-6 text-center text-gray-400">
				Don't have an account?
				<a href="{% url 'register' %}" class="text-blue-400 hover:text-blue-300"
					>Register here</a
				>
			</p>
		</div>
	</body>
</html>
